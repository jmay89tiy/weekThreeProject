<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to House of Math</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>

<body>

  <h1>Welcome to House of Math</h1>


<div id="calculator">

  <div id = "row1"> 
    <button id="clear">C</button>
    <div id="screen"></div>
  </div> 

  <div id="row2">
    <button id="num7" value = "7">7</button>
    <button id="num8" value = "8">8</button>
    <button id="num9" value = "9">9</button>
    <button id="opsDivide">/</button>
  </div>

  <div id="row3">
    <button id="num4" value = "4">4</button>
    <button id="num5" value = "5">5</button>
    <button id="num6" value = "6">6</button>
    <button id="opsMultiply">x</button>
  </div>  

  <div id="row4">
    <button id="num1" value = "1">1</button>
    <button id="num2" value = "2">2</button>
    <button id="num3" value = "3">3</button>
    <button id="opsMinus">-</button>
  </div>

  <div id="row5">
    <button id="num0" value ="0">0</button>
    <button id="numDot">.</button>
    <button id="equalsSymbol">=</button>
    <button id="opsAdd">+</button>
  </div>
</div> 

<script src="main.js" charset="utf-8"></script>
</body>

</html>
